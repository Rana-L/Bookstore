    <div class="container">
      <h2>Payment Form</h2>
      <form id="payment-form">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required pattern="[0-9]{16}">
          <br>
          <label for="expiration-date">Expiration Date (MM/YY):</label>
          <input type="text" id="expiration-date" name="expiration-date" required pattern="(0[1-9]|1[0-2])\/?([0-9]{2})">
          <br>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}">
          <br>
          <button type="submit">Submit Payment</button>
      </form>
  </div>
